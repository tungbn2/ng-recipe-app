<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imgPath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-width: 200px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Manage Recipe
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="onAddToSL()"
              >To Shopping List</a
            >
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row m-2">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group m-2">
      <li class="list-group-item" *ngFor="let item of recipe.ingredientList">
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
