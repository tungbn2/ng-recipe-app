<div class="row">
  <div class="col-xs-12 mt-3">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeItem of recipes; let i = index"
      [recipe]="recipeItem"
      [id]="i"
    ></app-recipe-item>
  </div>
</div>
